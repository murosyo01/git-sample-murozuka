<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>ユーザ登録</h1>
  <form th:action = "@{/exam04/result}" method="post" th:object = "userform">

    <div th:errors = "*{name}" style="color:red">エラー！</div>
    <label for = "name">名前：</label>
    <input type="text" id = "name" name="name" th:field = "*{name}"><br>

    <div th:errors = "*{age}" style="color:red">エラー！</div>
    <label for = "age">年齢：</label>
    <input type="text" id = "age" name="age" th:field = "*{age}"><br>

    <div th:errors = "*{comment}" style="color:red">エラー！</div>
    <label for = "comment">コメント：</label><br>
    <textarea id = "comment" name = "comment" rows="4" cols="30"></textarea><br>
    <button type="submit">登録</button>
  </form>
</body>
</html>
